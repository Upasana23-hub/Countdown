<!DOCTYPE html>
<html>
    <head>
        <title>
            Countdown
        </title>
        <link rel="stylesheet" href="SIH countdown.css">

    </head>
    <body>
        <div class="outer-div">
            <div class="inner-div">
                <div class="collection-div1" >
                    <h1 class="heading">International Conference on Educational </h1>
                    <h1 class="heading1">Administration</h1>
                </div>
                <div class="collection-div2">
                    <div class="abcd-div">
                        <div id="day"></div>
                        <br>
                        <div class="text3"><h3>DAYS</h3></div>
                    </div>
                    <div class="abcd-div">
                        <div id="hour" ></div>
                        <br>
                        <div class="text2"><h3>HOURS</h3></div>
                    </div>
                    <div class="abcd-div">
                        <div id="minute" ></div>
                        <br>
                        <div class="text1"><h3>MINUTES</h3></div>
                    </div>
                    <div class="abcd-div">
                        <div id="second" ></div>
                        <br>
                        <div class="text1"><h3>SECONDS</h3></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="SIH countdown.js"></script>
</html>
